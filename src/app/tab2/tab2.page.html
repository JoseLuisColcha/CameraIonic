<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Photo Gallery </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let photo of photoService.photos; index as position"
      >
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let photo of photoService.photos">
      <ion-thumbnail slot="start">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-thumbnail>
      <ion-label> {{ photo.filepath}} </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="botton" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="botton" horizontal="left" slot="fixed">
    <ion-fab-button (click)="addPhotoGallery()">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-button id="nested-button">Ver como</ion-button>
    <ion-popover trigger="nested-button" [dismissOnSelect]="true">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item [button]="true" [detail]="false">
              <ion-label (click)="addPhotoGallery()">Cuadr√≠cula</ion-label>
            </ion-item>
            <ion-item [button]="true" [detail]="false">
              <ion-label (click)="addPhotoGallery()">Lista</ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-fab>
</ion-content>
